<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <form class="form mb-3" id="add-element-form">
            <div class="row m-auto">
                <div class="col mb-3">
                    <input id="carName" class="form-control" placeholder="Название автомобиля">
                </div>
                <div class="col mb-3">
                    <input id="carPrice" class="form-control" placeholder="Цена">
                </div>
                <div class="mb-3">
                    <input id="carDescription" class="form-control" placeholder="Описание автомобиля">
                </div>
                <div class="mb-3">
                    <input id="carImg" class="form-control" placeholder="Вставьте ссылку на фото...">
                </div>
            </div>
            <div class="btn-group float-end">
                <button class="btn btn-primary">Добавить авто</button>
            </div>
        </form>

        <div class="row mt-5 mb-2" id="car-list">
            
        </div>
    </div>

    <script type="module" src="./frontend/main.js"></script>
</body>

</html>
